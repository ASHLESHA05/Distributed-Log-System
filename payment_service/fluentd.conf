<source>
  @type forward
  port 9881
  bind 0.0.0.0
</source>

<match fluentd.payment_service.logs>
  @type kafka2
  brokers vignesh:9092
  default_topic logs

  <format>
    @type json
  </format>

  <buffer>
    @type memory    
    chunk_limit_size 2M
    total_limit_size 8M
    flush_interval 1s
  </buffer>
</match>

<match fluentd.payment_service.heartbeat>
  @type kafka2
  brokers vignesh:9092
  default_topic heartbeat

  <format>
    @type json
  </format>

  <buffer>
    @type memory    
    chunk_limit_size 2M
    total_limit_size 8M
    flush_interval 3s
  </buffer>
</match>