<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed Log System â€” Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Distributed Log Simulation Dashboard</h1>
            <p class="subtitle">Simulate failovers, heartbeats & logs</p>
        </header>

        <section class="controls">
            <button class="btn success" onclick="trigger('/api/sim/success')">Success</button>
            <button class="btn warn" onclick="trigger('/api/sim/warn')">Warn</button>
            <button class="btn error" onclick="trigger('/api/sim/error')">Error</button>
            <button class="btn debug" onclick="trigger('/api/sim/debug')">Debug</button>
            <button class="btn failover" onclick="trigger('/api/sim/failover')">Failover</button>
            <button class="btn interrupt" onclick="trigger('/heartbeat/interrupt')">Interrupt Heartbeat</button>
        </section>

        <section class="log-section">
            <h2>Live Logs</h2>
            <div id="logBox" class="log-box"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
